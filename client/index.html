<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meower - Twitter for Catsr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<header>
    <h1 class="title">Meower - Twitter for Cats</h1>
</header>
<main>
    <form class="mew-form" action="">
        <label class="label" for="name">Name</label>
        <input class="u-full-width" type="text" id="name" name="name">
        <label class="label" for="content">Mew</label>
        <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
        <div class="u-full-width">
            <button class="button-primary">Send Your Mew</button>
        </div>
    </form>
    <div class="loading">
        <img src="loading.gif" alt="">
    </div>
    <span class="break"></span>
    <div class="mews"></div>
</main>
<script src="client.js"></script>
</body>
</html>
